<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objLoader.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet">

</head>


<body onload="webGLStart(); ">
			<div class="scene">
				<canvas id="WebGL-test" style="border:none;" width="800" height="600"></canvas>
				<div class="box">				
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="mirrorSwitch" onclick="setMirror()">
						<label class="form-check-label" for="mirrorSwitch" >Miroir</label>
						</br>
						<input type="checkbox" id="mirrorSwitchOpt" onclick="setDepoli()">
						<label for="mirrorSwitchOpt" id="lbMirrorSwitchOpt">Miroir Depoli</label>
					</div>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="refractSwitch" onclick="setRefrac()">
						<label class="form-check-label" for="refractSwitch" >Réfraction (et Miroir)</label>
					</div>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="cookTorSwitch" onclick="setCookTor()">
						<label class="form-check-label" for="cookTorSwitch" >Cook & Torrance</label>
					</div>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" id="echantillonnage" onclick="setEchantillonnage()">
						<label class="form-check-label" for="cookTorSwitch" >Échantillonnage</label>
					</div>
					<div class="slidecontainer">
						<label for="slider" class="form-label">Indice de refraction : <span id="refract">1.0</span></label> 
						</br>
						<input type="range" min="1.0" max="3.0" value="1.0" class="slider" step="0.01" id="slider" oninput="getSliderVal()">
					</div>
					<div class="slidecontainer">
						<label for="sigma" class="form-label">Rugosité : <span id="sigmaVal">0.0001</span></label>
						</br>
						<input type="range" min="0.0001" max="0.5" value="0.0001" class="slider" step="0.0001" id="sigma" oninput="getSigmaVal()">
					</div>
					<div class="slidercontainer">
						<label for="sample" class="form-label">Nombre Echantillon : <span id="sampleVal">1.0</span></label>
						<br/>
						<input type="range" min="1.0" max="100.0" value="1.0" class="slider" step="1.0" id="sample" oninput="getSampleVal()">
					</div>
					<div class="slidercontainer">
						<label for="lumino" class="form-label">Luminosité : <span id="luminoVal">1.0</span></label>
						<br/>
						<input type="range" min="1.0" max="5.0" value="1.0" class="slider" step="0.1" id="lumino" oninput="getLuminoVal()">
					</div>
					<div>
						<label for="colorchooser">Choix Couleur :</label>
						<input type="color" id="colorchooser" value="#ffffff" onchange="getColorVal()">
					</div>	
					<label for="cubemap">CubeMap :</label>
					<div style="padding-top:5px; padding-bottom:15px">
						<img src="./skybox/Water/right.jpg" class="rounded " alt="Water" width="50" height="50" onclick="changeImage(this.id)" id="Water"/>
						<img src="./skybox/Space/right.jpg" class="rounded "alt="Space" width="50" height="50" onclick="changeImage(this.id)" id="Space"/>
						<img src="./skybox/RedSpace/right.jpg" class="rounded " alt="RedSpace"width="50" height="50" onclick="changeImage(this.id)" id="RedSpace"/>
						<img src="./skybox/Mountain/right.jpg" class="rounded "alt="Mountain" width="50" height="50" onclick="changeImage(this.id)" id="Mountain"/>
						
					</div>
						<select class="form-select" name="obj" id="obj" onchange="changeObj(this.value)">
							<option value="bunny" selected="selected">Bunny</option>
							<option value="cube">Cube</option>
							<option value="mustang">Mustang</option>
							<option value="porsche">Porsche</option>
							<option value="sphere" >Sphere</option>
						</select>
				</div>
			</div>
</body>

</html>
