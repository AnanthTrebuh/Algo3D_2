<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objLoader.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>


<body onload="webGLStart(); ">
	<table>
		<td>
			<canvas id="WebGL-test" style="border:none;" width="800" height="600"></canvas>
		</td>
		<td>
			<div class="align-top">				
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" id="mirrorSwitch" onclick="setMirror()">
					<label class="form-check-label" for="mirrorSwitch" >Mirror</label>
				</div>
				<div class="form-check form-switch">
					<input class="form-check-input" type="checkbox" id="refractSwitch" onclick="setRefrac()">
					<label class="form-check-label" for="refractSwitch" >Refraction</label>
				</div>
				<div class="slidecontainer">
					<label for="slider" class="form-label">RÃ©fraction</label>
					<input type="range" min="1.0" max="6.0" value="1.0" class="slider" step="0.01" id="slider" oninput="getSliderVal()">
				</div>
				<div>
					<select name="obj" id="obj" onchange="changeObj(this.value)">
						<option value="porsche">Porsche</option>
						<option value="bunny">Bunny</option>
						<option value="cube">Cube</option>
						<option value="sphere" selected="selected">Sphere</option>
						<option value="mustang">Mustang</option>
					  </select>
				</div>
			</div>
		</td>
		<td>
			<div>
				<img src="./skybox/Water/right.jpg" width="200" height="240" onclick="changeImage(this.id)" id="Water"/>
				<img src="./skybox/Space/right.jpg" width="200" height="240" onclick="changeImage(this.id)" id="Space"/>
				<img src="./skybox/RedSpace/right.jpg" width="200" height="240" onclick="changeImage(this.id)" id="RedSpace"/>
				<img src="./skybox/Mountain/right.jpg" width="200" height="240" onclick="changeImage(this.id)" id="Mountain"/>
				
			</div>
		</td>
	</table>
	<br><br>
</body>


</html>
